<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Welcome to My Resume Maker Website</h1>
    <form id="resumeForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required><br>
      <hr>
      <h3>Education</h3>
      <label for="degree">Degree:</label>
      <input type="text" id="degree" name="degree" placeholder="Enter your degree name" required><br>
      <label for="institution">University or School:</label>
      <input type="text" id="institution" name="institution" placeholder="XYZ University or XYZ School"><br>
      <hr>
      <h3>Work Experience</h3>
      <label for="jobTitle">Job Title:</label>
      <input type="text" id="jobTitle" name="jobTitle" placeholder="Enter your job title" required><br>
      <label for="company">Company:</label>
      <input type="text" id="company" name="company" placeholder="XYZ Company"><br>
      <hr>
      <h3>Skills</h3>
      <label for="skills">Skills:</label>
      <input type="text" id="skills" name="skills" placeholder="Enter your skills" required><br>
      <button type="submit">Generate Resume</button>
    </form>
  </div>

  <div id="resumeOutput" style="display: none;">
    <!-- Generated resume and edit button will appear here -->
  </div>

  <!-- Buttons for copying the URL and downloading the PDF -->
  <button id="copy-url-button" style="display: none;">Copy URL</button>
  <button id="download-pdf-button" style="display: none;">Download as PDF</button>

  <!-- Include html2pdf.js for PDF generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>


  <script src="main.js"></script>
</body>

</html>
